<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>
                CONTROL DE GASTOS <br><span>Mensuales</span>
            </h1>
            <!-- <div class="img-container">
                <img src="./assets/img/titulo.png" alt="imagen de fondo" />
            </div> -->
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                <button id="botonFormulario" onclick="clickBoton();">Agregar Gasto</button>
            </div>
            <ul class="container-ul" id="ListaDeGastos"></ul>
            <div class="total">
                Total Mensual: S/. <span id="totalGastos">0.00</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
